name: Update negher rosters (Playwright â†’ HTTP upload)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '10 1 * * *'   # 01:10 UTC (~03:10 Italia)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: |
          npm ci || npm i
          npx playwright install --with-deps chromium

      - name: Download XLSX and upload to site (headless)
        env:
          LEGHE_EMAIL: ${{ secrets.LEGHE_EMAIL }}
          LEGHE_PASSWORD: ${{ secrets.LEGHE_PASSWORD }}
          UPLOAD_URL: ${{ secrets.UPLOAD_URL }}
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
          DEBUG: pw:api
        run: node scripts/download_leghe_rosters_ci.mjs

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            cache/**
            debug/**
            negher rosters.xlsx
          if-no-files-found: ignore
