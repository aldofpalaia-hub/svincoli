name: Update Negher rosters (every 30 min)

on:
  schedule:
    - cron: "*/30 * * * *"   # ogni 30 minuti (UTC)
  workflow_dispatch:

concurrency:
  group: cron-rosters
  cancel-in-progress: false

jobs:
  fetch_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --no-audit --no-fund
      - run: npx playwright install --with-deps chromium

      - name: Fetch auth.json from site (stesso metodo del rosters.yml)
        env:
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        run: |
          set -e
          curl --fail --show-error --retry 3 --retry-delay 3 --connect-timeout 15 --max-time 45 \
            -H "Authorization: Bearer $UPLOAD_TOKEN" \
            "https://www.echelonitaliaweb.it/svincoli/get_auth.php" -o auth.json
          test -s auth.json && head -c 1 auth.json >/dev/null

      - name: Download XLSX and upload to Aruba
        env:
          LEAGUE_SLUG:  ${{ secrets.LEAGUE_SLUG }}
          UPLOAD_URL:   ${{ secrets.UPLOAD_URL }}
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
          LEGHE_EMAIL:  ${{ secrets.LEGHE_EMAIL }}
          LEGHE_PASSWORD: ${{ secrets.LEGHE_PASSWORD }}
        run: node scripts/download_with_state.mjs
